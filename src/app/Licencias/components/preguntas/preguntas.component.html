<div class="mt-2" *ngFor="let pregunta of preguntasSeleccionadas">
    <h4 class="mb-3">{{ pregunta.pregunta | json }}</h4>
    <div class="row g-0">
        <div class="col-sm-6 col-md-8">
            <div *ngFor="let respuesta of pregunta.respuestas">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" [name]="pregunta.identificador" [checked]="false" id="respuesta.id" [value]="respuesta.id" (change)="seleccionar($event)">
                    <label class="form-check-label">
                        {{respuesta.contestacion | json}}
                    </label>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <img [src]="pregunta.imagen" alt="" class="small-flag">
            <!-- <img src="../../../assets/imagen/img19.PNG" alt="" class="small-flag"> -->
        </div>
    </div>
    <hr>
</div>
